<body>
	<div>
		<input type="file" id="file">
	</div>

	<div id="image-container">
		<canvas width="500" height="500"></canvas>
		<div>
			<span>Top Line:</span><br>
			<input id="topText" type="text"><br>
			<span>Bottom Line:</span><br>
			<input id="bottomText" type="text"><br>
			<button id="saveBtn">Save</button>
		</div>
	</div>
	<script>
    // sources:
    // primary: https://gist.github.com/NikitaRai2156/b65506aad68ebf59a58b4db036274e23
	// modified: https://gist.github.com/NikitaRai2156/b65506aad68ebf59a58b4db036274e23
		var userLatestCanvas;
		function textChangeListener (evt) {
			var id = evt.target.id;
			var text = evt.target.value;

			if (id == "topText") {
				window.topText = text;
			} else {
				window.bottomText = text;
			}

			redrawMeme(window.imageSrc, window.topText, window.bottomText);
		}

		function redrawMeme(image, topLine, bottomLine) {
			var canvas = document.querySelector('canvas');
			var ctx = canvas.getContext("2d");

			if (image != null) ctx.drawImage(image, 0, 0, canvas.width, canvas.height);

			ctx.font = "30pt Impact";
			ctx.textAlign = "center";
			ctx.strokeStyle = "black";
			ctx.lineWidth = "3";
			ctx.fillStyle = "white";

			if (topLine != null) {
				ctx.fillText(topLine, canvas.width / 2, 40);
				ctx.strokeText(topLine, canvas.width / 2, 40);
			}

			if (bottomLine != null) {
				ctx.fillText(bottomLine, canvas.width / 2, canvas.height - 40);
				ctx.strokeText(bottomLine, canvas.width / 2, canvas.height - 40);
			}

			//
			userLatestCanvas = canvas;
			userLatestCanvas.ctx = ctx;
			console.log("userLatestCanvas: ", userLatestCanvas);
		}

		function saveFile(evt) {
			// console.log("evt: ", evt);
			// console.log("node object: ", node);
			
			// var buf = buffer.Buffer(reader.result);

			node.files.add(userLatestCanvas, (err, res) => {
				if (err) {
					console.error(err);
				}

				let url = `https://ipfs.io/ipfs/${res[0].hash}`;
				console.log("> >> > Link retrieval -----------");
				console.log("link: ", url);
				console.log("Saved successfully to ipfs.")
			})
			// node.files.add()
		}

		function handleFileSelect(evt) {
			var canvasWidth = 500;
			var canvasHeight = 500;
			var file = evt.target.files[0];

			var reader = new FileReader();

			reader.onload = function(fileObject) {
				var data = fileObject.target.result;

				// create an image object
				var image = new Image();

				image.onload = function () {
					window.imageSrc = this;
					redrawMeme(window.imageSrc, null, null);
				}

				// Set image data background image
				//image.src = data;
				image.src = data;
				// console.log(fileObject.target.result);
			};

			reader.readAsDataURL(file);
		}

		window.topText = "";
		window.bottomText = "";
		var input1 = document.getElementById("topText");
		var input2 = document.getElementById("bottomText");
		input1.oninput = textChangeListener;
		input2.oninput = textChangeListener;
		document.getElementById("file").addEventListener("change", handleFileSelect, false);
		document.querySelector("button").addEventListener("click", saveFile, false);
	</script>
</body>
</html>
